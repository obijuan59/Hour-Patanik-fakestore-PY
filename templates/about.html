<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-top: 5rem;
            background: linear-gradient(135deg, #6A1B9A, #8E24AA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Page</h1>
        <p>Welcome to our website! Here you can find detailed information about our products, services, and the team behind this platform. We strive to provide the best user experience with a modern, stylish interface.</p>
    </div>
</body>
</html>
