<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .product-card {
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      background: #fff;
      margin: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: #f0f0f0;
      transition: transform 0.3s;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-card-body {
      padding: 20px;
    }

    .product-card-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 6px;
    }

    .product-card-category {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-card-description {
      font-size: 0.98rem;
      color: #555;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    .product-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-card-price {
      font-size: 1.3rem;
      color: #1a7f37;
      font-weight: bold;
    }

    .product-card-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .product-card-btn:hover {
      background: linear-gradient(135deg, #219150, #27ae60);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://source.unsplash.com/320x220/?tech,gadget" alt="Product Image">
    <div class="product-card-body">
      <div class="product-card-title">Wireless Headphones</div>
      <div class="product-card-category">Electronics</div>
      <div class="product-card-description">
        Experience high-quality sound with noise cancellation and up to 20 hours of battery life.
      </div>
      <div class="product-card-footer">
        <div class="product-card-price">$199</div>
        <button class="product-card-btn">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
