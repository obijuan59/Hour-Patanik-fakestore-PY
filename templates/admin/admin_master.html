<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Fonts -->
    <link href="../../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <!-- CSS -->
    <link href="../../static/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- jQuery & Bootstrap -->
    <script src="../../static/vendor/jquery/jquery.min.js"></script>
    <script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../static/js/sb-admin-2.min.js"></script>

    <!-- Chart.js -->
    <script src="../../static/vendor/chart.js/Chart.min.js"></script>
    <script src="../../static/js/demo/chart-area-demo.js"></script>
    <script src="../../static/js/demo/chart-pie-demo.js"></script>

    <!-- Vue & SweetAlert -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Styles -->
    <style>
        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #4B0082, #8A2BE2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            transition: all 0.3s ease;
            color: #fff;
        }

        .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #7B1FA2, #BA68C8);
            color: #fff;
        }

        .sidebar .nav-item.active .nav-link {
            background: linear-gradient(135deg, #6A1B9A, #8E24AA) !important;
        }

        .sidebar-brand-text {
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Topbar */
        .navbar {
            background: #fff;
            border-radius: 12px;
            padding: 0.5rem 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .nav-link {
            transition: all 0.3s;
        }

        .navbar .nav-link:hover {
            transform: translateY(-2px);
        }

        .text-gradient-purple {
            background: linear-gradient(135deg, #7B1FA2, #BA68C8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-gradient-purple {
            background: linear-gradient(135deg, #6A1B9A, #8E24AA);
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
        }

        .btn-gradient-purple:hover {
            background: linear-gradient(135deg, #BA68C8, #7B1FA2);
        }

        .badge-gradient-purple {
            background: linear-gradient(135deg, #6A1B9A, #8E24AA);
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            padding: 0.25em 0.5em;
            font-size: 0.75rem;
        }

        .img-profile.border-gradient-purple {
            border: 2px solid;
            border-image: linear-gradient(135deg, #6A1B9A, #8E24AA) 1;
        }

        /* Cards and Tables */
        .card, .modal-content {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .card:hover {
            transform: translateY(-4px);
            transition: all 0.3s ease;
        }

        .table thead {
            background: linear-gradient(135deg, #7B1FA2, #BA68C8);
            color: #fff;
        }

        .table-hover tbody tr:hover {
            background: rgba(138, 43, 226, 0.1);
        }

        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
        }

        .scroll-to-top {
            background: linear-gradient(135deg, #6A1B9A, #8E24AA);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-header.bg-gradient-purple,
        .modal-footer .btn-gradient-purple {
            color: #fff;
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-purple sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-fast-backward"></i>
                </div>
                <div class="sidebar-brand-text mx-6 pl-2 text-gradient-purple">FakeStore Admin</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item {% if request.path == '/admin' %}active{% endif %}">
                <a class="nav-link" href="/admin">
                    <i class="fas fa-gauge-high"></i>
                    <span>Dashboard</span></a>
            </li>

            <hr class="sidebar-divider">
            <div class="sidebar-heading">Interface</div>

            <li class="nav-item {% if request.path == '/products' %}active{% endif %}">
                <a class="nav-link collapsed" href="/products">
                    <i class="fas fa-box-open"></i>
                    <span>Products</span>
                </a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light topbar mb-4 shadow-sm">

                    <!-- Sidebar Toggle -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group" style="border-radius: 50px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search..." aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-gradient-purple" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto align-items-center">
                        <!-- Alerts -->
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle position-relative" href="#" id="alertsDropdown" role="button" data-toggle="dropdown">
                                <i class="fas fa-bell fa-fw text-gradient-purple"></i>
                                <span class="badge badge-gradient-purple position-absolute" style="top: -5px; right: -5px;">3+</span>
                            </a>
                        </li>

                        <!-- Messages -->
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle position-relative" href="#" id="messagesDropdown" role="button" data-toggle="dropdown">
                                <i class="fas fa-envelope fa-fw text-gradient-purple"></i>
                                <span class="badge badge-gradient-purple position-absolute" style="top: -5px; right: -5px;">7</span>
                            </a>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- User Info -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Mr patanik</span>
                                <img class="img-profile rounded-circle border-gradient-purple" src="../../static/img/Mrpatanik.jpg">
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Content Area -->
                <div class="container-fluid">
                    {% block admin_content %}{% endblock %}
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; ShowMe 2025</span>
                    </div>
                </div>
            </footer>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content border-gradient-purple">
                <div class="modal-header bg-gradient-purple text-white">
                    <h5 class="modal-title">Ready to Leave?</h5>
                    <button class="close text-white" type="button" data-dismiss="modal">
                        <span>×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-gradient-purple" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
