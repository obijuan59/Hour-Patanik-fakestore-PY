{% extends "admin/admin_master.html" %}
{% block admin_content %}

<div id="app_product" class="container-fluid mt-4">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gradient-purple">Our Product Catalog</h1>
        <button @click="showAddModal" class="btn btn-sm btn-gradient-purple shadow-sm">
            <i class="fas fa-plus fa-sm text-white-50"></i> Add New Product
        </button>
    </div>

    <!-- Products Table -->
    <div class="card shadow mb-4 border-left-purple">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-custom">
                    <thead class="thead-gradient-purple text-white">
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price (USD)</th>
                            <th>Preview</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in products" :key="product.id">
                            <td>[[ product.id ]]</td>
                            <td class="text-gradient-purple font-weight-bold">[[ product.name ]]</td>
                            <td>[[ product.category ]]</td>
                            <td>$[[ product.price ]]</td>
                            <td>
                                <img v-if="product.image" :src="'/static/uploads/' + product.image" width="80"
                                    height="50" class="table-img"/>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-gradient-purple mr-1"
                                    @click="showEditModal(product)">Edit</button>
                                <button class="btn btn-sm btn-gradient-purple-danger" @click="deleteProduct(product.id)">Delete</button>
                            </td>
                        </tr>
                        <tr v-if="products.length === 0">
                            <td colspan="6" class="text-center text-muted">No products available. Please add some!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content border-gradient-purple">
                <form @submit.prevent="saveProduct">
                    <div class="modal-header bg-gradient-purple text-white">
                        <h5 class="modal-title">[[ modalTitle ]]</h5>
                        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="font-weight-bold text-gradient-purple">Name</label>
                            <input type="text" class="form-control" v-model="selectedProduct.name" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold text-gradient-purple">Category</label>
                            <input type="text" class="form-control" v-model="selectedProduct.category" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold text-gradient-purple">Price</label>
                            <input type="number" class="form-control" v-model="selectedProduct.price" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold text-gradient-purple">Image</label>
                            <input type="file" class="form-control" @change="onFileChange">
                            <div v-if="selectedProduct.image && !file" class="mt-2">
                                <img :src="'/static/uploads/' + selectedProduct.image" width="100" alt="current" class="img-preview"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-gradient-purple">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref } = Vue;

    createApp({
        delimiters: ['[[', ']]'],
        setup() {
            const products = ref(JSON.parse('{{ products|tojson|safe | replace("'", "\\'") }}'));
            const selectedProduct = ref({});
            const modalTitle = ref('Add Product');
            const file = ref(null);

            const showAddModal = () => {
                selectedProduct.value = {};
                file.value = null;
                modalTitle.value = 'Add Product';
                $('#productModal').modal('show');
            };

            const showEditModal = (product) => {
                selectedProduct.value = { ...product };
                file.value = null;
                modalTitle.value = 'Edit Product';
                $('#productModal').modal('show');
            };

            const onFileChange = (event) => {
                file.value = event.target.files[0];
            };

            const saveProduct = () => {
                const formData = new FormData();
                formData.append('name', selectedProduct.value.name);
                formData.append('category', selectedProduct.value.category);
                formData.append('price', selectedProduct.value.price);

                if (file.value) formData.append('image', file.value);
                if (selectedProduct.value.id) formData.append('current_image', selectedProduct.value.image || '');

                const url = selectedProduct.value.id
                    ? '/products/edit/' + selectedProduct.value.id
                    : '/products/add';

                fetch(url, { method: 'POST', body: formData })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire('Success', data.message, 'success');
                            if (!selectedProduct.value.id) {
                                products.value.push(data.product);
                            } else {
                                const index = products.value.findIndex(p => p.id === selectedProduct.value.id);
                                if (index !== -1) products.value[index] = { ...selectedProduct.value, image: data.product.image };
                            }
                            $('#productModal').modal('hide');
                            file.value = null;
                            selectedProduct.value = {};
                        }
                    });
            };

            const deleteProduct = (id) => {
                Swal.fire({
                    title: 'Are you sure?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete!',
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch('/products/delete/' + id, { method: 'POST' })
                            .then(res => res.json())
                            .then(data => {
                                if (data.success) {
                                    Swal.fire('Deleted!', data.message, 'success');
                                    products.value = products.value.filter(p => p.id !== id);
                                }
                            });
                    }
                });
            };

            return {
                products,
                selectedProduct,
                modalTitle,
                file,
                showAddModal,
                showEditModal,
                onFileChange,
                saveProduct,
                deleteProduct
            };
        }
    }).mount('#app_product');
</script>

<style>
    /* Button gradients */
    .btn-gradient-purple {
        background: linear-gradient(135deg, #6A1B9A, #8E24AA);
        color: #fff;
        font-weight: 600;
        transition: all 0.3s;
    }
    .btn-gradient-purple:hover {
        background: linear-gradient(135deg, #8E24AA, #6A1B9A);
    }
    .btn-gradient-purple-danger {
        background: linear-gradient(135deg, #E74A3B, #C0392B);
        color: #fff;
        font-weight: 600;
        transition: all 0.3s;
    }
    .btn-gradient-purple-danger:hover {
        background: linear-gradient(135deg, #C0392B, #E74A3B);
    }

    /* Text & table styles */
    .text-gradient-purple {
        background: linear-gradient(135deg, #6A1B9A, #8E24AA);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .thead-gradient-purple {
        background: linear-gradient(135deg, #6A1B9A, #8E24AA);
    }
    .table-custom tbody tr:hover {
        background: rgba(138, 43, 226, 0.1);
    }
    .table-img {
        border-radius: 6px;
        border: 1px solid #ddd;
    }
    .img-preview {
        border-radius: 6px;
        border: 1px solid #6A1B9A;
    }
    .border-gradient-purple {
        border: 2px solid #6A1B9A;
    }
</style>

{% endblock %}
